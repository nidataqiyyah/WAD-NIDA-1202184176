    <h3 class="text-center">Registrasi Data Pelanggan</h3>   
    <form>
        <div class="form-group row">
          <label for="inputNama" class="col-sm-2 col-form-label">Nama</label>
          <div class="col-sm-10">
            <input type="nama" class="form-control" id="inputNama" name="nama" value="" placeholder="Nama anda...">
          </div>
        </div>
        
        <div class="form-group row">
          <label for="inputNomor" class="col-sm-2 col-form-label">No HP</label>
          <div class="col-sm-10">
            <input type="nomor" class="form-control" id="inputNomor" name="No HP" value="">
          </div>
        </div>

        <div class="form-group row">
            <label for="inputAlamat" class="col-sm-2 col-form-label">Alamat</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            </div>
          </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Pembayaran</legend>
            <div class="col-sm-7">
            <div class=" form-check form-check-inline ">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Cash</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Credit</label>
              </div>
            </div>
          </div>
          
          <div class="form-group row">
              <label for="nomor" class="col-sm-5 col-form-label">Kategori Pesanan</label>
              <div class="col-sm-7">
                  
                <select  class="form-control">
                    <option selected>Keyboard</option>
                    <option>Komputer</option>
                    <option>Mouse</option>
                </select>
            </div>
         </div>
           
  

         
        <button type="button" class="btn btn-primary btn-lg btn-block">Kirim</button>
      </form>
